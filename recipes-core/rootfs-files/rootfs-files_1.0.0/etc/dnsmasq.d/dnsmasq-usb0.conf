interface=usb0          # Use interface
listen-address=192.168.2.1 # Explicitly specify the address to listen on
bind-interfaces         # Bind to the interface to make sure we aren't sending things elsewhere
#server=8.8.8.8          # Forward DNS requests to Google DNS
#domain-needed           # Don't forward short names
bogus-priv              # Never forward addresses in the non-routed address spaces.
dhcp-range=192.168.2.2,192.168.2.10,12h # Assign IP addresses between 192.168.2.2 and 192.168.2.10 with 12 hour lease time
